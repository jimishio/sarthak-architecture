  <script>
      $('.categories-tiles').on('click',function(e){
        console.log('came here');
        console.log(e);
        removeActive();
        $(this).addClass('active');

        hideRows();

        if($(this).hasClass('religious')){
            $('.religious-row').css('display','inherit');
        }

        if($(this).hasClass('recreational')){
            $('.religiorecreationalus-row').css('display','inherit');
        }

        if($(this).hasClass('housing')){
            $('.housing-row').css('display','inherit');
        }

        if($(this).hasClass('commercial')){
            $('.commercial-row').css('display','inherit');
        }

        if($(this).hasClass('residential')){
            $('.residential-row').css('display','inherit');
        }

        if($(this).hasClass('corporate')){
            $('.corporate-row').css('display','inherit');
        }
      });

      var removeActive = function(){
          var allCategories = document.getElementsByClassName('categories-tiles');
          for(var i=0;i<allCategories.length;i++){
              allCategories[i].classList.remove('active');
          }
      }

      var hideRows = function(){
          var allRows = document.getElementsByClassName('arch-row');
          for(var i=0;i<allRows.length;i++){
              allRows[i].style.display = "none";
          }
      }
  </script>
